{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container rotate-scale-up">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <br>
        <a style="color: black; text-decoration: none;" href="{% url 'register' %}">Don't have an account? <span style="color: red;">Register</span></a>

    </div>
    
</body>
</html>
