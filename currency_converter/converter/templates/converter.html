{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <input type="number" step="0.01" name="amount" placeholder="Enter amount" required>
            <input type="text" name="from_currency" placeholder="Form Currency (e.g. USD)" required>
            <input type="text"  name="to_currency" placeholder="To Currency (e.g. INR)" required>
            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
