{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
    <link rel="stylesheet" href="{% static 'quote.css' %}">
</head>
<body>
    <div class="quote-box bounce-in-top">
        <h2 style="color: rgb(80, 80, 80); text-decoration: none;">Add New Quote</h2>
        <form method="POST">
            <input type="text" name="text" placeholder="Enter quote" required>
            <input type="text" name="author" placeholder="Author name" required><br>
            <button type="submit">Add Quote</button>
        </form>
        <h2><a style="color: rgb(80, 80, 80); text-decoration: none;" href="{% url 'api_random_quote' %}">Back</a></h2>
    </div>
</body>
</html>
